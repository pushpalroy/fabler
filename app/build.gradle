apply plugin: 'com.android.application'

repositories {
    mavenLocal()
    flatDir {
        dirs 'libs'
    }
}

android {
    signingConfigs {
        config {
            keyAlias 'key0'
            keyPassword 'Fabler@nano'
            storeFile file('keystore/Keystore.jks')
            storePassword 'Fabler@udacity'
        }
    }
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.techradge.fabler"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Support Libraries

    // noinspection GradleCompatible
    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibVersion"
    implementation "com.android.support:cardview-v7:$supportLibVersion"
    implementation "com.android.support:support-v4:$supportLibVersion"
    implementation "com.android.support:design:$supportLibVersion"

    // Guava
    implementation "com.google.guava:guava:$rootProject.guavaVersion"

    // Room - Database
    implementation "android.arch.persistence.room:runtime:$roomVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$roomVersion"

    // Live Data
    implementation "android.arch.lifecycle:extensions:$liveDataVer"
    annotationProcessor "android.arch.lifecycle:compiler:$liveDataVer"

    // ButterKnife
    implementation "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // Firebase Realtime Database
    implementation 'com.google.firebase:firebase-database:16.0.1'

    // Firebase FirebaseUI Auth only
    implementation 'com.firebaseui:firebase-ui-auth:4.1.0'

    // Support for Facebook login
    implementation 'com.facebook.android:facebook-android-sdk:4.41.0'

    // Glide: Displaying images
    implementation "com.github.bumptech.glide:glide:$glideVersion"

    // Circular ImageView
    implementation 'de.hdodenhof:circleimageview:2.2.0'

    // Loader
    implementation 'com.victor:lib:1.0.4'

    // Custom Button
    implementation 'com.sackcentury:shinebutton:0.2.0'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
